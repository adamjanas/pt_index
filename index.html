<!DOCTYPE HTML>
<html lang="pl">
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>pt_index</title>
	
	<meta name="description" content="You could count pt index for your sizeer shop" />
	<meta name="keywords" content="pt index" />
	<meta name="author" content="Adam Janas" />
	
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600|Open+Sans:400,600,700&amp;subset=latin-ext" rel="stylesheet">
	<script typy="text/javascript">
				
		function count()
				{
					var pt_now = parseFloat(document.getElementById("pt_now").value);
					
					var pt_min = parseFloat(document.getElementById("pt_min").value);

					var days = parseInt(document.getElementById("days").value);

					var x = parseFloat(0);

					
					if (days == 1) x = 1;

					else if (days == 2) x = 1.85;

					else  x = 1.85 + 0.925*(days - 2);





					document.getElementById("result").innerHTML ="That ll be your PT index after "+ days +" days - "+ (pt_now - ((pt_now - pt_min)/0.25*0.01) * x).toFixed(2);


					if (pt_now < pt_min) document.getElementById("result").innerHTML = "current PT should be bigger than minimal PT";
					
					if ((pt_now<=0),(pt_min<=0),(days<=0)) document.getElementById("result").innerHTML = "write data correctly";
				}




	</script>

</head>
	<body>
			<h1> Here you can count your predicted PT index for the following days! </h1>
			<div class="container">
				<br>
					<div id="content">

						<input type="text" id="pt_now" placeholder="Enter your current PT"/>
						<input type="text" id="pt_min" placeholder="Enter your minimal PT"/>
						<input type="text" id="days" placeholder="For how many days?"/>
						<input type="submit" value="Count" onclick="count();"/>  <br> <br> <br>
						<div id="result"> </div>

						
						<button onclick="location.reload();">Refresh Page</button>
			
					</div>
			</div>
			<div class="footer">
				<p> Â® Adam Janas pt_index webapp </p>
			</div>
	</body>
</html>
